<!DOCTYPE html>
<meta charset="utf-8">
<style>
@font-face {
    font-family: myFirstFont;
    src: url('font/VAGRoundedStd-Thin.otf');
}
body {
  font-family: myFirstFont;
}
line {
  stroke-width: 1px;
  stroke: black;
}
</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="LINES.js"></script>
<script>

var dim=1000,
    width = dim,
    height = dim;

var data = [];

var angles = [90,90,60,30,30,60];
var radii = [300,150,50,400,50,150];
data = data.concat(RADIAL_ANGLE_RADII(angles, radii, width/3, width/2, 150, 20));

svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
lines = svg.selectAll(".lines");
lines.data(data)
  .enter().append("line")
  .attr("x1", function(d){ return d.x1;})
  .attr("y1", function(d){ return d.y1;})
  .attr("x2", function(d){ return d.x2;})
  .attr("y2", function(d){ return d.y2;});

</script>
