<!DOCTYPE html>
<meta charset="utf-8">
<style>
@font-face {
    font-family: myFirstFont;
    src: url('font/VAGRoundedStd-Thin.otf');
}
body {
  font-family: myFirstFont;
}
line {
  stroke-width: 1px;
  stroke: black;
}
</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="LINES.js"></script>
<script>


var dim=600,
    width = dim,
    height = dim,
    M= 10;

var data = [{'x1': 0, 'y1':0, 'x2': 300, 'y2':50},
{'x1': 400, 'y1': 350, 'x2': 300, 'y2':50},
{'x1': 400, 'y1': 350, 'x2': 50, 'y2':300},
{'x1': 0, 'y1': 0, 'x2': 50, 'y2':300}];

data = data.concat(WEB(data[0], data[1], 30));
data = data.concat(WEB(data[1], data[2], 30));
data = data.concat(WEB(data[2], data[3], 30));
data = data.concat(WEB(data[3], data[4], 30));

svgs = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
lines = svgs.selectAll(".lines");
lines.data(data)
  .enter().append("line")
  .attr("x1", function(d){ return d.x1;})
  .attr("y1", function(d){ return d.y1;})
  .attr("x2", function(d){ return d.x2;})
  .attr("y2", function(d){ return d.y2;});



</script>
