<!DOCTYPE html>
<meta charset="utf-8">
<style>
@font-face {
    font-family: myFirstFont;
    src: url('font/VAGRoundedStd-Thin.otf');
}
body {
  font-family: myFirstFont;
}
line {
  stroke-width: 1px;
}
</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="LINES.js"></script>
<script>

var dim=1000,
    width = dim,
    height = dim;

var data = [];

data = data.concat(LINES(3 , 100, width/2, width*0.35, 100));
data = data.concat(LINES(5 , 200, 3*width/4, 2*width/5, 32));
data = data.concat(LINES(4 , 180, width/4, width* 0.80, 55));
data = data.concat(LINES(8 , 600, width, width, 5, 20));
data = data.concat(LINES(6 , 600, width/7, width/5, 0, 20));
data = data.concat(LINES(3 , 300, width*0.85, width*0.1, 60));
data = data.concat(LINES(10 , 70, width*0.9, width*0.6, 0, 8));
data = data.concat(LINES(12 , 50, width*0.12, width*0.8, 0, 7));
data = data.concat(LINES(7 , 40, width*0.65, width*0.75, 45, 8));

data = data.filter(function(d){
  return !(d.x1 >= width && d.x2 >= width && d.y1 >= height && d.y2 >= height);
});

svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
lines = svg.selectAll(".lines");
lines.data(data)
  .enter()
  .append("line")
  .attr("x1", function(d){ return d.x1;})
  .attr("y1", function(d){ return d.y1;})
  .attr("x2", function(d){ return d.x2;})
  .attr("y2", function(d){ return d.y2;})
  .attr("stroke", 'white');

d3.selectAll("line").transition()
.delay(function(d,i){ return 25*i;})
.duration(250)
.attr("stroke", 'black');

</script>
