<!DOCTYPE html>
<meta charset="utf-8">
<style>
@font-face {
    font-family: myFirstFont;
    src: url('font/VAGRoundedStd-Thin.otf');
}
body {
  font-family: myFirstFont;
}
line {
  stroke-width: 1px;
}
</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="LINES.js"></script>
<script>

var dim=1000,
    width = dim,
    height = dim;

var data = [];

data = data.concat(RADIAL_ANGLE_RADII( [160,140,60], [100,70,200], width/2, width*0.35, 300));
data = data.concat(RADIAL_ANGLE_RADII( [45,45,100,80,90] , [300,100,200,200,100], 3*width/4, 2*width/5, 90, 20));
data = data.concat(RADIAL_ANGLE_RADII( [90,90,90,90] , [300,200,70,50], width/4, width* 0.80, 125, 15));
data = data.concat(RADIAL_ANGLE_RADII([45,45,45,45,45,45,45,45] , [600,600,600,1000,550,300,600,600], width, width, 5, 20));
data = data.concat(RADIAL_ANGLE_RADII([50,60,60,60,60,70] , [700,300,600,600,600,400], width/7, width/5, 0, 25));
data = data.concat(RADIAL_ANGLE_RADII([120,120,120] , [450,500,200], width*0.85, width*0.1, 70, 20));
data = data.concat(RADIAL_ANGLE_RADII([22,50,36,50,36,22,36,36,36,36] , [20,40,140,50,100,80,140,150,30,10], width*0.9, width*0.6, 180, 10));
data = data.concat(RADIAL_ANGLE_RADII([60,20,20,20,60,20,20,20,60,20,20,20] , [100,30,30,150,80,100,50,40,60,40,50,100], width*0.12, width*0.8, 30, 10));
data = data.concat(RADIAL_ANGLE_RADII([40,50,80,50,30,50,60] , [40,100,20,190,50,50,30], width*0.65, width*0.75, 45, 8));

svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
lines = svg.selectAll(".lines");
lines.data(data)
  .enter().append("line")
  .attr("x1", function(d){ return d.x1;})
  .attr("y1", function(d){ return d.y1;})
  .attr("x2", function(d){ return d.x2;})
  .attr("y2", function(d){ return d.y2;})
  .attr("stroke", 'white');

d3.selectAll("line").transition()
.delay(function(d,i){ return 25*i;})
.duration(250)
.attr("stroke", 'black');

</script>
