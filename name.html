<!DOCTYPE html>
<meta charset="utf-8">
<style>
@font-face {
    font-family: myFirstFont;
    src: url('font/VAGRoundedStd-Thin.otf');
}
body {
  font-family: myFirstFont;
}
line {
  stroke-width: 1px;
}
</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="LINES.js"></script>
<script>


var dim=600,
    width = dim,
    height = dim,
    M= 10;

var data = [{'x1': 0, 'y1':100, 'x2': 0, 'y2':50},
{'x1': 50, 'y1': 50, 'x2': 0, 'y2':50},
{'x1': 0, 'y1': 0, 'x2': 0, 'y2':50},
{'x1': 0, 'y1': 0, 'x2': 50, 'y2':0}];

data = data.concat(WEB(data[0], data[1], 15));
data = data.concat(WEB(data[1], data[2], 15));
data = data.concat(WEB(data[2], data[3], 15));

svgs = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
lines = svgs.selectAll(".lines");
lines.data(data)
  .enter().append("line")
  .attr("x1", function(d){ return d.x1;})
  .attr("y1", function(d){ return d.y1;})
  .attr("x2", function(d){ return d.x2;})
  .attr("y2", function(d){ return d.y2;})
  .attr("stroke", 'white');

  d3.selectAll("line").transition()
  .delay(function(d,i){ return 20*i;})
  .duration(500)
  .attr("stroke", 'black');



</script>
